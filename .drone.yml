kind: pipeline
name: dymo

volumes:
  - name: cache
    host:
      path: /tmp/drone/cache

services:
  - name: database
    image: postgres:10.6
    environment:
      POSTGRES_DB: dymo_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

steps:
  # Get cached stuff from last run.
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount: [/root/.mix, /root/.hex, ./deps, ./_build]

  # Run tests.
  - name: build
    image: elixir:1.7
    commands:
      - mix do local.rebar --force, local.hex --force
      - MIX_ENV=test mix do deps.get, coveralls.json
    environment:
      POSTGRES_HOST: database
      POSTGRES_DB: dymo_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  # Check code formatting, linting and dialyze it using latest elixir.
  - name: checks
    image: elixir:1.7
    commands:
      - mix do local.rebar --force, local.hex --force
      - MIX_ENV=dev mix do deps.get, format --check-formatted, credo --all

  # Webhook our slack channel.
  - name: slack-notify
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
      channel: ci
      username: Drone
      template: >
        [{{repo.name}}:{{build.branch}}]
        <{{build.link}}|Build {{truncate build.commit 8}}> by {{build.author}}
        was a {{build.status}}.
    when:
      status: [success, failure]

  # Upload coverage reports, only for the latest elixir.
  - name: codecov
    when:
      status: [success]
    image: plugins/codecov
    settings:
      token:
        from_secret: codecov_token
    files:
      - cover/excoveralls.json

  # Save cache.
  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount: [/root/.mix, /root/.hex, ./deps, ./_build]
